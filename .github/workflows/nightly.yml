name: Nightly Builds

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            output: game-windows.exe
          - os: ubuntu-latest
            output: game-linux
          - os: macos-latest
            output: game-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Odin
        uses: laytan/setup-odin@v1
        with:
          odin-version: master

      - name: Install Linux Deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev

      - name: Build
        run: odin build . -out:${{ matrix.output }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    name: Create Nightly Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Update rolling nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          make_latest: true
          body: |
            ðŸš§ Rolling nightly build
            Built with latest Odin (master).
          files: |
            release-assets/game-windows.exe
            release-assets/game-linux
            release-assets/game-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}