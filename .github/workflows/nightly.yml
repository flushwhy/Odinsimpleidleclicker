name: Nightly Builds

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  build:
    name: Nightly (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            output: game-windows.exe
          - os: ubuntu-latest
            output: game-linux
          - os: macos-latest
            output: game-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Odin (LATEST MASTER)
        uses: laytan/setup-odin@v1
        with:
          odin-version: master

      - name: Install Linux Deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libx11-dev libxrandr-dev \
            libxi-dev libgl1-mesa-dev libglu1-mesa-dev \
            libxcursor-dev libxinerama-dev

      - name: Build
        run: odin build . -out:${{ matrix.output }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-${{ matrix.os }}
          path: ${{ matrix.output }}
          retention-days: 7

      - name: Update rolling nightly release
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          body: |
            ðŸš§ Rolling nightly build
            Built with latest Odin (master).
            This release is replaced every night.
          files: |
            game-windows.exe
            game-linux
            game-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
