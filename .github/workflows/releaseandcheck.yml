name: Nightly Builds

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            output: game-windows.exe
            archive: game-windows.zip
          - os: ubuntu-latest
            output: game-linux
            archive: game-linux.tar.gz
          - os: macos-latest
            output: game-macos
            archive: game-macos.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Odin
        uses: laytan/setup-odin@v1
        with:
          odin-version: master

      - name: Install Linux Deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev

      - name: Build
        run: odin build . -out:${{ matrix.output }}

      - name: Package Artifacts
        shell: bash
        run: |
          # Create a clean folder for the distribution
          mkdir dist
          cp ${{ matrix.output }} dist/
          
          # Copy fonts folder if it exists
          if [ -d "fonts" ]; then
            cp -r fonts dist/
          fi
          
          # Compress based on OS
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            powershell Compress-Archive -Path dist/* -DestinationPath ${{ matrix.archive }}
          else
            tar -czf ${{ matrix.archive }} -C dist .
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Create Nightly Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Update rolling nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build (${{ steps.date.outputs.date }})
          prerelease: true
          make_latest: true
          body: |
            ðŸš§ **Rolling nightly build**
            Generated on ${{ steps.date.outputs.date }}
            Built with latest Odin (master).
          files: |
            release-assets/*.zip
            release-assets/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}