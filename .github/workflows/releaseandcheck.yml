name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: game-windows.exe
            asset_name: windows-amd64
          - os: ubuntu-latest
            artifact_name: game-linux
            asset_name: linux-amd64
          - os: macos-latest
            artifact_name: game-macos
            asset_name: macos-arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Odin
        uses: laytan/setup-odin@v1
        with:
          release: latest

      - name: Install Linux Dependencies (Raylib)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev

      - name: Build Game
        run: odin build . -out:${{ matrix.artifact_name }}

      - name: Upload Artifact (For PRs/Pushes)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}