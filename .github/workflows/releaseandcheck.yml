name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            output: game-windows.exe
          - os: ubuntu-latest
            output: game-linux
          - os: macos-latest
            output: game-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Odin (PINNED)
        uses: laytan/setup-odin@v1
        with:
          odin-version: dev-2024-07

      - name: Install Linux Deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libx11-dev libxrandr-dev \
            libxi-dev libgl1-mesa-dev libglu1-mesa-dev \
            libxcursor-dev libxinerama-dev

      - name: Build
        run: odin build . -out:${{ matrix.output }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            game-windows.exe
            game-linux
            game-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
